<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main-sin-gutter.css">
    <title>Kitten</title>
</head>
<body>
    <div class="container">
        <div class="kitty-background-one">
            <figure class="background-image-one">
                <img src="assets/img/dawn.png" alt="Fondo Dawn" class="kitty-background-one">
                <figure class="kitten-one">
                    <img src="assets/img/kitten-large.png" alt="Gatito-1" class="kitten-one">
                </figure>
            </figure>
        </div>
        <div class="kitty-background-two">
            <figure class="background-image-two">
                <img src="assets/img/night.jpg" alt="Fondo Night" class="kitty-background-two">
                <figure class="kitten-two">
                    <img src="assets/img/kitten-small.png" alt="Gatito-2" class="kitten-two">
                </figure>
            </figure>
        </div>
        <div class="kitty-background-three">
            <figure class="background-image-three">
                <img src="assets/img/sunny-day.jpg" alt="Fondo Night" class="kitty-background-three">
                <figure class="kitten-three">
                    <img src="assets/img/kitten-medium.png" alt="Gatito-3" class="kitten-three" id="sunny">
                </figure>
            </figure>
        </div>  
    </div>
</body>
</html>
